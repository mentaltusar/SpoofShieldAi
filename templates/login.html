{% extends "base.html" %}
{% block title %}Client Access{% endblock %}
{% block content %}
<div class="center-container">
    <div class="auth-form hover-effect-lift">
        <h1 style="font-size: 2em; text-align: center; margin-bottom: 30px;">CLIENT ACCESS PORTAL</h1>

        <form method="POST" action="#">
            <label for="username" style="color: #AAA; font-size: 0.9em; display: block; margin-bottom: 5px;">USERNAME / EMAIL</label>
            <input type="text" id="username" name="username" placeholder="Your Client ID" required>

            <label for="password" style="color: #AAA; font-size: 0.9em; display: block; margin-bottom: 5px;">PASSWORD</label>
            <input type="password" id="password" name="password" placeholder="Access Key" required>

            <button type="submit" class="btn" style="width: 100%;">ACCESS SPOOFSHIELD &gt;</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <a href="{{ url_for('google.login') }}" class="btn btn-oauth btn-google" style="width: 100%;">
                        Login with Google
        </a>
        <a href="{{ url_for('github.login') }}" class="btn btn-oauth btn-github" style="width: 100%;">
                        Login with GitHub
        </a>
        <p style="text-align: center; margin-top: 25px; font-size: 0.9em; color: #777;">
            New to the portal? <a href="{{ url_for('register') }}" style="color: var(--color-accent); text-decoration: none;">Create Account</a>
        </p>
    </div>
</div>
{% endblock %}
