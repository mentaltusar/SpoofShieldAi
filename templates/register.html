{% extends "base.html" %}
{% block title %}Register Client{% endblock %}
{% block content %}
<div class="center-container">
    <div class="auth-form hover-effect-lift">
        <h1 style="font-size: 2em; text-align: center; margin-bottom: 30px;">CREATE CLIENT ACCOUNT</h1>

        <form method="POST" action="#">
            <label for="new_email" style="color: #AAA; font-size: 0.9em; display: block; margin-bottom: 5px;">EMAIL ADDRESS (Primary Contact)</label>
            <input type="email" id="new_email" name="new_email" placeholder="Corporate or Personal Email" required>

            <label for="new_password" style="color: #AAA; font-size: 0.9em; display: block; margin-bottom: 5px;">PASSWORD</label>
            <input type="password" id="new_password" name="new_password" placeholder="Secure Access Key" required>

            <label for="confirm_password" style="color: #AAA; font-size: 0.9em; display: block; margin-bottom: 5px;">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter Access Key" required>

            <button type="submit" class="btn" style="width: 100%;">REGISTER &gt;</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <a href="{{ url_for('google.login') }}" class="btn btn-oauth btn-google" style="width: 100%;">
                        Sign Up with Google
        </a>
        <a href="{{ url_for('github.login') }}" class="btn btn-oauth btn-github" style="width: 100%;">
                        Sign Up with GitHub
        </a>
        <p style="text-align: center; margin-top: 25px; font-size: 0.9em; color: #777;">
            By registering, you agree to our <a href="{{ url_for('contact') }}" style="color: var(--color-accent); text-decoration: none;">Terms of Service</a>.
        </p>
    </div>
</div>
{% endblock %}
